<div class="auth-background">
  <div class="auth-card">
    <h1>GROCERY STORE <br><span class="blue-text">MANAGEMENT SYSTEM</span></h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" [(ngModel)]="username" placeholder="acoolusername" />
    </div>

    <div class="form-group">
      <label for="password">Password *</label>
      <input id="password" type="password" [(ngModel)]="password" placeholder="Password" />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password *</label>
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password" />
    </div>

    <button class="sign-btn" (click)="onSignUp()">Sign Up</button>
  </div>
</div>
