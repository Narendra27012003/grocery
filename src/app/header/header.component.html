<div class="header-container">
  <!-- Left side: Logo, Brand, and Search -->
  <div class="header-left">
    <img src="/Logo.png" alt="Company Logo" class="company-logo" />
    <span class="brand-name">Grocery Store Management</span>

    <!-- Search Bar beside the logo and brand -->
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Search..." />
    </div>
  </div>

  <!-- Right side: Manager/User details icon (optional) -->
  <div class="header-right">

    <button class="notifications-btn" aria-label="Notifications">
      <i class="fa fa-bell"></i>
    </button>
    <button class="manager-details-btn" aria-label="Manager Details">
      <i class="fa fa-user-circle"></i>
    </button>
  </div>
</div>
